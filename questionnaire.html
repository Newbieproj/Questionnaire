<!DOCTYPE html>
<html>
<head>
  <title>Loyalty Questionnaire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    
    input[type="radio"] {
      display: inline-block;
      margin-right: 5px;
    }
    
    input[type="submit"] {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    input[type="submit"]:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loyalty Questionnaire</h1>
    <form id="loyaltyForm">
      <label for="q1">1. How important is loyalty to you in a relationship?</label>
      <input type="radio" name="q1" value="1"> Not important at all
      <input type="radio" name="q1" value="2"> Somewhat important
      <input type="radio" name="q1" value="3"> Very important
      <input type="radio" name="q1" value="4"> Extremely important
      
      <label for="q2">2. How do you define loyalty in a relationship?</label>
      <textarea name="q2" rows="4" cols="50"></textarea>
      
      <label for="q3">3. On a scale of 1 to 10, how loyal do you consider yourself to be?</label>
      <input type="number" name="q3" min="1" max="10">
      
      <label for="q4">4. In what ways do you demonstrate loyalty to your partner?</label>
      <textarea name="q4" rows="4" cols="50"></textarea>
      
      <label for="q5">5. Can you think of a situation where loyalty might be tested in a relationship? If so, how would you handle it?</label>
      <textarea name="q5" rows="4" cols="50"></textarea>
      
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById("loyaltyForm").addEventListener("submit", function(event) {
      event.preventDefault();
      var form = event.target;
      var formData = new FormData(form);
      
      // Perform any desired actions with the form data
      // For example, you can send it to a server using AJAX or process it locally
      
      // Clear the form after submission
      form.reset();
      
      // Show a confirmation message
      alert("Thank you for completing the questionnaire!");
    });
  </script>
</body>
</html>
